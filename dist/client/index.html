<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microservices rabbitMq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mt-5 align-items-center justify-content-center">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="fullName" class="visually-hidden">name</label>
                    <input type="text" class="form-control" placeholder="full name" id="name" required>
                </div>
                <div class="col-auto">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="col-auto">
                    <button type="submit" id="addUserBtn" class="btn btn-primary mb-3">add user</button>
                </div>
            </form>
            <a href="#"></a>
            <table class="table text-center" id="usersTable">
                <thead class="table-light">
                    <th class="text-center">id</th>
                    <th class="text-center">name</th>
                    <th class="text-center">email</th>
                    <th class="text-center">option</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
